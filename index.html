<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishabh's Portfolio</title>
    <meta name="description" content="Portfolio of Tarun kumar - Web Developer, Java Developer, Python Developer, Graphics Designer.">
    <meta name="keywords" content="Tarun kumar, Web Developer, Java Developer, Python Developer, Portfolio, Graphics Designer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(86, 6, 38);
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 80px;
            background-color: rgb(197, 16, 88);
        }
        nav ul {
            display: flex;
        }
        nav ul li {
            list-style: none;
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease, font-size 0.3s ease;
        }
        nav ul li a:hover {
            color: rgb(153, 153, 226);
            font-size: 1.05rem;
        }
        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin: 100px 0;
            padding: 0 20px;
        }
        .firstSection > div {
            flex: 1;
            min-width: 300px;
            margin: 20px;
        }
        .leftSection {
            font-size: 2.5rem;
        }
        .leftSection div {
            margin: 20px 0;
        }
        .rightSection img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }
        .purple {
            color: rgb(178, 114, 238);
        }
        #element {
            color: rgb(178, 114, 238);
        }
        .secondSection {
            max-width: 80vw;
            margin: auto;
            padding: 20px;
        }
        .secondSection h1 {
            font-size: 2rem;
            margin: 20px 0;
        }
        .text-gray {
            color: gray;
        }
        .skills-list {
            margin: 20px 0;
        }
        .skills-list ul {
            list-style: none;
        }
        .skills-list ul li {
            background: rgba(178, 114, 238, 0.2);
            color: rgb(178, 114, 238);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .download-cv {
            display: inline-block;
            margin: 30px 0;
            padding: 10px 20px;
            background-color: rgb(178, 114, 238);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-cv:hover {
            background-color: rgb(153, 153, 226);
        }
        hr {
            border: 0;
            background: #9c97f1;
            height: 1.2px;
            margin: 40px 0;
        }
        @media (max-width: 768px) {
            .leftSection {
                font-size: 2rem;
                text-align: center;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav aria-label="Main Navigation">
            <div class="left">Tarun's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                <p>Hi, my name is <span class="purple">Tarun</span></p>
                <p>and I am a passionate</p>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="bg3.png" alt="A background image representing Rishabh's work">
            </div>
        </section>
        <hr>
        <section class="secondSection">
            <span class="text-gray">My Skillset</span>
            <h1>Skills</h1>
            <div class="skills-list">
                <ul>
                    <li>Java</li>
                    <li>Python</li>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>GitHub</li>
                </ul>
            </div>
            <a href="Tarunkumar_CV.pdf" class="download-cv" download>Download My CV</a>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Java Developer', 'Python Developer', 'Graphics Designer'],
            typeSpeed: 50,
        });
    </script>
</body>
</html>
